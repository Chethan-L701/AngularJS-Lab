<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatcorial and Square</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <!-- take input from the user and then display then factorial and the square of that number-->
    <div ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
            <input type="text" ng-model="num" />
            <button ng-click="calculate()">Calculate</button>
            <h1>Square : {{squareResult}}</h1>
            <h1>Factorial : {{factorialResult}}</h1>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", ["$scope", function ($scope) {
            $scope.num = 0;
            $scope.squareResult = 0;
            $scope.factorialResult = 0;
            $scope.calculate = function () {
                $scope.square();
                $scope.factorial();
            }
            $scope.square = function () {
                $scope.squareResult = $scope.num * $scope.num;
            };
            $scope.factorial = function() {
                $scope.factorialResult = 1;
                for (var i = 1; i <= $scope.num; i++) {
                    $scope.factorialResult = $scope.factorialResult * i;
                }
            }

        }]);
    </script>

</body>

</html>
